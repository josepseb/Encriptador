<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="assets/Logo.png" alt="Logo Encriptador">            
            <a href="https://www.linkedin.com/in/jos%C3%A9gonz%C3%A1lez" target="_blank">José Sebastián González</a>            
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
              <textarea class="mensaje" cols="19" rows="16"></textarea>
              <div><button class="copiar" onclick="btnCopiar()">Copiar</button></div>               
            </section>
        </main>
         <script src="script.js"></script>
    </body>
</html>
